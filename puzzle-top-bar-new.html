<!-- 기존 puzzle-top-bar를 아래 내용으로 교체하세요 -->
<div class="puzzle-top-bar">
    <!-- 첫 번째 행: 레벨 정보 -->
    <div class="puzzle-top-row">
        <div id="level-info">레벨 정보</div>
        <div class="star-status" id="star-status">
            ☆☆☆
        </div>
    </div>

    <!-- 두 번째 행: 통계 -->
    <div class="puzzle-stats-row">
        <div class="stat-box">
            <div class="stat-label">목표</div>
            <div class="stat-value" id="target-score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">점수</div>
            <div class="stat-value" id="current-score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">남은 턴</div>
            <div class="stat-value" id="moves-left">0</div>
        </div>
    </div>
</div>
